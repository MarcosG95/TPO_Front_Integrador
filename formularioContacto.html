<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto por email</title>
    <link rel="stylesheet" href="estiloaux.css">
    <link rel="icon" href="img/ghost.png">
    <script src="validacionFormulario.js"></script>
    <script src="https://kit.fontawesome.com/0199facc0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="fuenteBasica">TITULO</h1>
        <nav>
            <a class="fuenteBasica" href="index.html">Inicio</a>
            <a class="fuenteBasica" href="#">Acerca de</a>
            <a class="fuenteBasica" href="formularioContacto.html">Contacto</a>
        </nav>
        <br>
    </header>
    <section>
        <div>
           <h1 id="tituloFormulario"><i class="far fa-envelope"></i> consultanos para mas informacion</h1>
            <form action="https://formspree.io/f/mwkadvkp" method="post" target="_blank" onsubmit="return validacionFormulario()">
                <div>
                    <label for="nombre">Nombre: </label> <input type="text" name="nombre" id="nombre"
                    placeholder="Ingrese su nombre">
                    <span>*</span>
                <br><br>
                <label for="nombre">Apellido:</label> <input type="text" name="apellido" id="apellido"
                    placeholder="Ingrese su apellido">
                    <span>*</span>
                <br><br>
                <label for="telefono">Telefono:</label> <input type="tel" name="telefono" id="telefono"
                    placeholder="11XXXXXXXX">
                <br><br>
                <label for="mail">E-Mail: </label> <input type="email" name="mail" id="mail"
                    placeholder="ejemplo@sucorreo.com">
                    <span>*</span>
                <br><br>
                <textarea id="consultas" class="" name="consultas" cols="30" rows="10" placeholder="Escriba su consulta" ></textarea>
                <span>*</span>
                <br><br>
                <span>* Campos obligatorios</span>
                <br><br>
                <p id="ErrorViewer"></p>
                <div>
                    <input class="botonEnviar" type="submit" value="Enviar">
                    <input class="botonReset" type="reset" value="Borrar datos">
                </div>
                </div>
            </form>
        </div>
        <br>
    </section>
    <footer>
        <p>Dereos reservados @2020</p>
    </footer>
</body>
</html>
