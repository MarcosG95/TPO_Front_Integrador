<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto por email</title>
    <link rel="stylesheet" href="hojaEstilos.css">
</head>
<body>
    <header>
        <h1 class="fuenteBasica">TITULO</h1>
        <nav>
            <a class="fuenteBasica" href="index.html">Inicio</a>
            <a class="fuenteBasica" href="#">Acerca de</a>
            <a class="fuenteBasica" href="formularioContacto.html">Contacto</a>
        </nav>
        <br>
    </header>
    <section>
        <div>
            <h1>¿Querés recibir más recomendaciones? Consultanos</h1>
            <form>
                <h2>Complete sus datos:</h2>
                <label for="firstname">Nombre: </label> <input type="text" name="firstname" id="firstname"
                    placeholder="Ingrese su nombre aqui..." required>
                    <span>*</span>
                <br><br>
                <label for="lastname">Apellido:</label> <input type="text" name="lastname" id="lastname"
                    placeholder="Ingrese su apellido aqui..." required>
                    <span>*</span>
                <br><br>
                <label for="telefono">Telefono:</label> <input type="tel" name="telefono" id="telefono"
                    placeholder="ingrese su telefono aqui ....">
                <br><br>
                <label for="mail">Mail: </label> <input type="email" name="mail" id="mail"
                    placeholder="ingrese su mail aqui ...." required>
                    <span>*</span>
                <br><br>
                <span>* Campos obligatorios</span>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar datos">
                </div>
            </form>
        </div>
        <br>
    </section>
    <footer>
        <p>Derechos reservados @2020</p>
    </footer>
</body>
</html>
